<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<!--  <h:outputStylesheet library="css" name="styles.css" />-->
	<title>#{msgs.title}</title>
</h:head>
<h:body>
	<h:form>
		<h1>#{msgs.enteruser}</h1>
		<h:panelGrid columns="3">
 #{msgs.name}
 <h:inputText id="name" label="#{msgs.name}" value="#{user.name}"
				required="true"
				validatorMessage="Name includes only characters or white sapces">
				<f:validateRegex pattern="^[a-zA-Z]+[\-'\s]?[a-zA-Z ]+$" />
			</h:inputText>
			<h:message for="name" style="color:red" />

 #{msgs.birthday}
 <h:inputText id="birthday" label="#{msgs.expirationDate}"
				value="#{user.birthday}" required="true"
				validatorMessage="Expiration date (Date-Month-Year).Example: 01-11-2018">
				<f:convertDateTime pattern="dd-MM-yyyy" />
			</h:inputText>
			<h:message for="birthday" style="color:red" />
 #{msgs.phonenumber}
 <h:inputText id="phonenumber" label="#{msgs.phonenumber}"
				value="#{user.phonenumber}" required="true"
				validatorMessage="Phone number includes only digit and length is 10">
				<!--  <f:convertNumber integerOnly="true" type="number" />
				<f:validateLength maximum="10" minimum="10" />
				-->
				<f:validateRegex pattern="^[0-9]{10}$" />
			</h:inputText>
			<h:message for="phonenumber" style="color:red" />
#{msgs.email}
 <h:inputText id="email" label="#{msgs.email}" value="#{user.email}"
				required="true"
				validatorMessage="Wrong email format. Exmaple buingoctuyen1001@gmail.com">
				<f:validateRegex
					pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
			</h:inputText>
			<h:message for="email" style="color:red" />
		</h:panelGrid>
		<h:commandButton value="#{msgs.process}" action="result" />
	</h:form>
</h:body>
</html>
